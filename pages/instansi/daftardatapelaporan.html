    function viewdata(){
       $.ajax({

	   url: "getdatalaporan.php"
      }).done(function( data ) {
	  $('#viewdata').html(data);
      });
    }
	
    
	function updatedata(str){
	
	var un = str;
	var tl = $('#tl'+str).val();
	var tn = $('#tn'+str).val();
	var sa = $('#status'+str).val();
	
	var datas="tn="+tn+"&sa="+sa+"&tl="+tl;
      
	$.ajax({
	   type: "POST",
	   url: "../proses/ubahdatalaporan.php?idpelaporan="+un,
	   data: datas
	}).done(function( data ) {
	  $('#info').html(data);
	  viewdata();
	});
    }
